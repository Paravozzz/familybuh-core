realm_name: familybuh

server:
  port: 8081

spring:
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml
    enabled: true
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        format_sql: false
        jdbc:
          time_zone: UTC
          batch_size: 50
        order_updates: true
        batch_versioned_data: true
  datasource:
    url: jdbc:postgresql://localhost:5432/familybuh
    username: postgres
    password: pgpassword
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/realms/${realm_name}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
